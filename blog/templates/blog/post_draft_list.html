{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|truncatechars:200 }}</p>
        <p class="date">作成日: {{ post.created_date|date:'Y-m-d' }}</p>
    </div>
    {% endfor %}
{% endblock %}
